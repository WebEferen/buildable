name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  install:
    name: Install dependencies
    runs-on: ubuntu-latest
    # strategy:
    #   matrix:
    #     node-version: [16.x, 18.x]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          # node-version: ${{ matrix.node-version }}
          node-version: "18.x"
          cache: "npm"
      - run: npm install

  lint:
    name: Lint
    needs: install
    runs-on: ubuntu-latest
    # strategy:
    #   matrix:
    #     node-version: [16.x, 18.x]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          # node-version: ${{ matrix.node-version }}
          node-version: "18.x"
          cache: "npm"
      - run: npm install
      - run: npm run lint

  test:
    name: Test
    needs: lint
    runs-on: ubuntu-latest
    # strategy:
    #   matrix:
    #     node-version: [16.x, 18.x]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          # node-version: ${{ matrix.node-version }}
          node-version: "18.x"
          cache: "npm"
      - run: npm install
      - run: npm run test
